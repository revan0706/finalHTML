    <h1>With forms you can collect data from users!</h1>

    <form>
        <label for="usrnme">Your name:(user_name)(box size 40)</label>
        <br>
        <input type="text" name="user_name" id="usrnme" size="40px">
        <br>
        <br>
        <label for="surnme">Your surname:(disabled)</label>
        <br>
        <input type="text" name="sur_name" id="surnme" disabled>
        <br>
        <br>
        <label for="usrmail">Your email:(user_email) (autofocused )</label>
        <br>
        <input type="email" name="user_email" id="usrmail" autofocus>
        <br>
        <br>
        <label for="usrpassword">Your password:(user_password) (minimim lengt 4 maximum length 10)</label>
        <br>
        <input type="password" name="user_email" id="usrpassword" minlength="4" maxlength="10">
        <br>
        <br>
        <label for="usrtel">Your telephone:(user_tel)(match and suggestion)</label>
        <br>
        <input type="tel" name="user_tel" id="usrtel" value="+994553921663">
        <br>
        <br>
        <label for="link">Your link:(user_link)</label>
        <br>
        <input type="url" name="user_link" id="link">
        <br>
        <br>
        <label for="usrage">User age:(user_age)(minimum 18 maximum 67)</label>
        <br>
        <input type="number" name="user_age" id="usrage" minlength="18" maxlength="67">
        <br>
        <br>
        <label for="prfession">Your
            professsion:(user_profession:[Front-End,Back-End,Full-stack,network-admin,network-security])</label>
        <br>
        <select name="user-profession" id="prfession">
            <option value="Front-end">Front-end</option>
            <option value="Back-end">Back-end</option>
            <option value="Full-stack">Full-stack</option>
            <option value="Network-admin">Network-admin</option>
            <option value="Network-security">Network-security</option>
        </select>
        <br>
        <br>

        <label for="lyk">Languages you know:(coding_languages:[js,py,cpp])(multiple selection)</label>
        <br>
        <select name="coding_languages" id="lyk" size="3">>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
            <option value="JavaSicript">JavaSicript</option>
        </select>
        <br>
        <br>
        <label for="favos">Your favorite OS:(fav_os:[Linux,Windows,MacOS])</label>
        <br>
        <input type="text" name="fav_os" id="favos">
        <br>
        <br>
        <label for="favcolor">Your favorite color:(fav_color)</label>
        <br>
        <input type="color" name="fav_color" id="favcolor">
        <br>
        <br>
        <label for="usrrate">Your rate:(user_rate)(values 0,10,20...)</label>
        <br>
        <input type="range" name="user_rate" id="usrrate">
        <br>
        <br>
        <label for="usrbirtday">Date of birth:(user_birthday)(mandatory)</label>
        <br>
        <input type="date" name="user_birthday" id="usrbirtday">
        <br>
        <br>
        <label for="">Work experience(user_experience_from,user_experience_to)</label>
        <br>
        <label for="userexperiencefrom">from</label>
        <input type="datetime" name="user_experience_from" id="userexperiencefrom">
        <label for="userexperienceto">to</label>
        <input type="datetime" name="user_experience_to" id="userexperienceto">
        <br>
        <br>
        <label for="favmoment">Your favorite moment:(fav_moment)(inital date time)</label>
        <br>
        <input type="datetime-local" name="fav_moment" id="favmoment">
        <br>
        <br>
        <label for="favweek">Your favorite week:(fav_week)</label>
        <br>
        <input type="week" name="fav_week" id="favweek">
        <br>
        <br>
        <label for="usercv">Your CV:(user_cv)</label>
        <br>
        <input type="file" name="user_cv" id="usercv">
        <br>
        <br>
        <label for="">Gender:(user_gender[male,female])(default checked)</label>
        <br>
        <label for="male">male</label>
        <input type="radio" name="user_gender" id="male" value="male">
        <label for="female">female</label>
        <input type="radio" name="user_gender" id="female" value="female">
        <br>
        <br>
        <label for="">Languages:(user_language:[az,en,tr])</label>
        <br>
        <label for="az">Azerbaijani</label>
        <input type="checkbox" name="user_language" id="az" value="Azerbaijani">
        <label for="en">English</label>
        <input type="checkbox" name="user_language" id="en" value="English">
        <label for="tr">Turkish</label>
        <input type="checkbox" name="user_language" id="tr" value="Turkish">
        <br>
        <br>
        <label for="yourmessage">Your message:(user_message)(only read)</label>
        <br>
        <textarea name="user_message" id="yourmessage" cols="30" rows="10">Here is your message!</textarea>
        <br>
        <br>
        <label for="">Form buttons:</label>
        <br>
        <br>
        <input type="submit" value="Submit with input">
        <input type="reset" value="Reset with input">
        <br>
        <br>
        <button type="submit">Submit with input</button>
        <button type="reset">Reset with input</button>
        <br>
        <br>
        <button type="submit" action="https://www.w3schools.com/action_page.php">Submit to W3schools</button>
        <button type="submit" action="/action_page2.php">Submit to current page</button>
        <br>
        <br>
        <button type="submit" formnovalidate="validate">Submit with validate</button>
        <button type="submit">Submit without validate</button>
        <br>
        <br>
        <button type="submit" formmethod="get">Submit with GET method</button>
        <button type="submit" formmethod="post">Submit with POST method></button>
        <br>




    </form>
